name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            binary_name: butt
          - os: macos-latest
            binary_name: butt
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Ensure tag commit is on main
        shell: bash
        run: |
          git fetch --no-tags origin main
          if ! git merge-base --is-ancestor "$GITHUB_SHA" "origin/main"; then
            echo "Tag commit $GITHUB_SHA is not contained in origin/main" >&2
            exit 1
          fi

      - name: Verify tag matches Cargo.toml version
        shell: bash
        run: |
          CARGO_VERSION="$(sed -n 's/^version = \"\\(.*\\)\"$/\\1/p' Cargo.toml | head -n1)"
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [[ -z "${CARGO_VERSION}" ]]; then
            echo "Unable to parse version from Cargo.toml" >&2
            exit 1
          fi
          if [[ "${CARGO_VERSION}" != "${TAG_VERSION}" ]]; then
            echo "Tag ${GITHUB_REF_NAME} does not match Cargo.toml version ${CARGO_VERSION}" >&2
            exit 1
          fi

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Prepare release artifact (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          HOST="$(rustc -vV | sed -n 's/^host: //p')"
          NAME="butt-${TAG}-${HOST}"
          cp "target/release/${{ matrix.binary_name }}" "${NAME}"
          chmod +x "${NAME}"
          tar -czf "${NAME}.tar.gz" "${NAME}"

      - name: Verify release artifacts
        shell: bash
        run: |
          ls -1 *.tar.gz

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
          fail_on_unmatched_files: false
          generate_release_notes: true
